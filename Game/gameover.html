<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game over</title>
    <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gameover.css">
    <link rel="stylesheet" href="gameover.js">
</head>
<body>
    <main class="game-over">
        <header class="game-over__container">
            <h1 class="game-over__title">
                GAME OVER
            </h1>
            <h2 class="game-over__subtitle">-- RANKING --</h2>
            <ol class="game-over__ranking">
            </ol>
            
            

            <div class="player" id="player">
                <img class="player-movement player-fall" id="player-movement" src="images/player.png" alt="Our hero">
            </div>
            <form action="index.html">
            <button type="submit" class="mainHero__button shape" placeholder="MOVE ON">
                <span class="mainHero__buttonText">Run again!</span>
            </button>
            </form>
            
        </header>
       

    </main>
    <!-- <script.js></script.js> -->
    <script src="gameover.js"></script>
</body>
</html>
