<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game instruction</title>
    <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="instruction.css">
</head>
<body>
    <main class="instruction">
        <header class="instruction-container">
            <h1 class="instruction-title">
                Keep on moving
            </h1>
            <p class="instruction-text">Don't let Forest stop running. </p>
            <p class="instruction-text">You win, if Forest keeps on moving for 60 seconds.</p>
            <p class="instruction-text">Be careful! Mushrooms are dangerous for Forest! </p>
            <p class="instruction-text">To jump press 'Arrow up'.</p>
            <p class="instruction-text">Be like Forest, he never gives up and has 5 lives :-)</p>

            
            <p class="instruction-text">Start now!!! </p>
            
            

            <div class="player" id="player">
                <img class="player-movement player-idle" id="player-movement" src="images/player.png" alt="Our hero">
            </div>
            <form action="index.html">
            <div class="player-name">
                <input class="player-name-field" type="text" placeholder="Enter your name" required>
            </div>
            <button type="submit" class="mainHero__button shape" placeholder="MOVE ON">
                <a href="index.html" class="game-link"><span class="mainHero__buttonText">Move on!</span></a>
            </button>
            </form>
        </header>
       

    </main>
    <!-- <script.js></script.js> -->
</body>
</html>
